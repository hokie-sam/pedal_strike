<!DOCTYPE html>
<html>
<title>PEDAL STRIKE CALCULATOR</title>
<body>

<canvas id='myCanvas' width='400' height='400' style='border:1px solid gray;'>
No canvas :(
</canvas>

<script>
var c = document.getElementById('myCanvas');
var ctx = c.getContext('2d');
ctx.beginPath();
ctx.moveTo(10,10);
ctx.lineTo(200,200);
ctx.moveTo(300,50);
ctx.lineTo(300,100);
ctx.stroke();
</script>

</body>
</html>
